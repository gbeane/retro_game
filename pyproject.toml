[tool.poetry]
name = "pixel-blaster"
version = "0.1.0"
description = ""
authors = ["Glen Beane"]
readme = "README.md"
packages = [
    { include = "pixel_blaster", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
pyside6 = ">=6.9.1,<7.0.0"
